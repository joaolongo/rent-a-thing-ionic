<ion-menu [content]="content" (ionOpen)="refreshMenu()">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ng-container *ngIf="isLoggedin()">
        <ng-container *ngFor="let p of pages">
          <button menuClose ion-item (click)="openPage(p.component)">{{p.title}}</button>
        </ng-container>
      </ng-container>
      <button menuClose *ngIf="!isLoggedin()" ion-item (click)="openPage(loginpage)">Login</button>
      <button menuClose *ngIf="isLoggedin()" ion-item (click)="logout()">Logout</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
